# Logging configuration for ML Stock Predictor

[loggers]
keys=root,app,features,models

[handlers]
keys=console,file

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console

[logger_app]
level=INFO
handlers=console,file
qualname=app
propagate=0

[logger_features]
level=INFO
handlers=console,file
qualname=features
propagate=0

[logger_models]
level=INFO
handlers=console,file
qualname=models
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=standard
args=('ml_predictor.log', 'a')

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
